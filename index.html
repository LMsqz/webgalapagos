<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agencia de viaje galpagos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <video autoplay loop muted plays-inline id="backVideo">
            <source src="imagen/production ID_4010941.mp4" type="video/mp4">
        </video>

        <div class="logo">
            <img src="imagen/logo.png">
        </div>
        <div class="sidebar">
            <div class="text-box">
                <h1>Bienbenidos a Santa Cruz</h1>
                <h4>agencia de viaje</h4>
                <div class="line"></div>
            </div>
        </div>
        <div class="content">
            <h1>El muelle</h1>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
            <div class="btn" id="playBtn">
                <img src="imagen/play.png" id="icon"> Mira este vide
            </div>
        </div>
    </div>
    
    <script>
        var backVideo = document.getElementById('backVideo');
        var playBtn = document.getElementById('playBtn');
        var icon = document.getElementById('icon');

        playBtn.onclick=function(){
            backVideo.style.display="block"

            if(backVideo.paused){
                backVideo.play();
                icon.src = "imagen/pause.png"
            }
            else{
                backVideo.pause();
                icon.src = "imagen/play.png"
            }
        }

    </script>

</body>
</html>
